<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Eagle 360 Start screen</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="styles/dist/styles.css"></link>
    <script type="text/javascript" src="js/vendor/smaf.js"></script>
    <script type="text/javascript" src="js/dist/startScreen-bundle.js"></script>
  </head>

  <body class="background-360">
    <audio loop autoplay>
      <source src="sounds/game_theme.mp3" type="audio/mp3"/>
    </audio>
    <header class="logo">
      <img src="images/logo_goodyear_1080.png" />
    </header>
    <div class="container">

      <section class="startscreen">
        <h1>Eagle 360</h1>
        <h2>Endless Runner TEST</h2>
        <section id="score" class="invisible">
        </section>
        <nav class="game-buttons">
          <a id="startgame" href="selectplayer.html" role="button" class="btn btn-default btn-lg btn-primary">Start</a>
          <a id="exitgame" href="#" role="button" class="btn btn-default btn-lg">Exit</a>
        </nav>
      </section>
    </div>
  </body>
</html>
